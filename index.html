<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fuel Delivery Service</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      body {
    background: #ecf0f3;
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    font-family: 'Arial', sans-serif;
}

.container {
    background: #ecf0f3;
    border-radius: 20px;
    box-shadow: 14px 14px 20px #cbced1, -14px -14px 20px white;
    padding: 40px;
    max-width: 400px;
    width: 100%;
}

h1 {
    text-align: center;
    color: #1DA1F2;
    font-size: 1.8rem;
    margin-bottom: 20px;
    font-weight: bold;
}

form {
    display: flex;
    flex-direction: column;
    gap: 20px;
}

label {
    font-size: 1rem;
    color: #666;
}

input, select, button {
    background: #ecf0f3;
    border: none;
    border-radius: 10px;
    box-shadow: inset 6px 6px 12px #cbced1, inset -6px -6px 12px white;
    padding: 10px;
    font-size: 1rem;
    transition: box-shadow 0.3s ease;
}

input:focus, select:focus {
    box-shadow: inset 3px 3px 6px #cbced1, inset -3px -3px 6px white;
    outline: none;
}

button {
    background: linear-gradient(145deg, #dfe4ea, #ffffff);
    box-shadow: 6px 6px 12px #cbced1, -6px -6px 12px white;
    cursor: pointer;
    color: #1DA1F2;
    font-weight: bold;
}

button:hover {
    box-shadow: 3px 3px 6px #cbced1, -3px -3px 6px white;
}

.slider-wrapper {
    position: relative;
    padding: 10px 0;
}

.custom-slider {
    width: 100%;
    -webkit-appearance: none;
    height: 10px;
    border-radius: 10px;
    background: #ecf0f3;
    box-shadow: inset 6px 6px 12px #cbced1, inset -6px -6px 12px white;
    outline: none;
}

.custom-slider::-webkit-slider-thumb {
    -webkit-appearance: none;
    appearance: none;
    width: 20px;
    height: 20px;
    background: #1DA1F2;
    border-radius: 50%;
    box-shadow: 3px 3px 6px #cbced1, -3px -3px 6px white;
    cursor: pointer;
}

.custom-slider::-moz-range-thumb {
    width: 20px;
    height: 20px;
    background: #1DA1F2;
    border-radius: 50%;
    box-shadow: 3px 3px 6px #cbced1, -3px -3px 6px white;
    cursor: pointer;
}

.slider-value {
    background: #1DA1F2;
    color: white;
    padding: 5px 10px;
    border-radius: 5px;
    font-size: 0.9rem;
    box-shadow: 3px 3px 6px #cbced1, -3px -3px 6px white;
}

    </style>
</head>
<body class="gradient-background min-h-screen flex items-center justify-center">
    <div class="container mx-auto p-8 bg-white rounded-lg shadow-lg max-w-md">
        <h1 class="text-3xl font-bold mb-6 text-center text-gray-800">Fuel Delivery Service</h1>
        
        <form id="fuelOrderForm" class="space-y-4">
            <div>
                <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
                <input type="text" id="username" name="username" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50">
            </div>
            
            <div>
                <label for="mobile" class="block text-sm font-medium text-gray-700">Mobile Number</label>
                <input type="tel" id="mobile" name="mobile" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50">
            </div>
            
            <div>
                <label for="location" class="block text-sm font-medium text-gray-700">Current Location</label>
                <input type="text" id="location" name="location" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50">
            </div>
            
            <div>
                <label for="payment" class="block text-sm font-medium text-gray-700">Payment Method</label>
                <select id="payment" name="payment" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50">
                    <option value="">Select a payment method</option>
                    <option value="credit_card">Credit Card</option>
                    <option value="upi">UPI</option>
                    <option value="cash">Cash</option>
                </select>
            </div>
            
            <div class="space-y-6">
                <div class="fuel-slider-container">
                    <div class="flex items-center justify-between mb-2">
                        <label class="text-sm font-medium text-gray-700">Petrol (Liters)</label>
                        <span id="petrolValue" class="slider-value">0 L</span>
                    </div>
                    <div class="slider-wrapper">
                        <div class="slider-labels flex justify-between text-xs text-gray-500 mb-1">
                            <span>0</span>
                            <span>2.5</span>
                            <span>5</span>
                            <span>7.5</span>
                            <span>10</span>
                        </div>
                        <input type="range" 
                               id="petrolQuantity" 
                               name="petrolQuantity" 
                               min="0" 
                               max="10" 
                               step="0.5" 
                               value="0" 
                               class="custom-slider">
                    </div>
                </div>

                <div class="fuel-slider-container">
                    <div class="flex items-center justify-between mb-2">
                        <label class="text-sm font-medium text-gray-700">Diesel (Liters)</label>
                        <span id="dieselValue" class="slider-value">0 L</span>
                    </div>
                    <div class="slider-wrapper">
                        <div class="slider-labels flex justify-between text-xs text-gray-500 mb-1">
                            <span>0</span>
                            <span>2.5</span>
                            <span>5</span>
                            <span>7.5</span>
                            <span>10</span>
                        </div>
                        <input type="range" 
                               id="dieselQuantity" 
                               name="dieselQuantity" 
                               min="0" 
                               max="10" 
                               step="0.5" 
                               value="0" 
                               class="custom-slider">
                    </div>
                </div>
            </div>
            
            <button type="submit" class="w-full py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                Submit Order
            </button>
        </form>
        
        <div id="orderStatus" class="mt-8 hidden">
            <h2 class="text-xl font-semibold mb-4 text-gray-800">Order Status</h2>
            <ul id="statusList" class="space-y-2">
                <li id="statusSent" class="flex items-center space-x-2">
                    <span class="w-4 h-4 rounded-full bg-gray-300"></span>
                    <span>Order Sent</span>
                </li>
                <li id="statusAccepted" class="flex items-center space-x-2">
                    <span class="w-4 h-4 rounded-full bg-gray-300"></span>
                    <span>Accepted</span>
                </li>
                <li id="statusOutForDelivery" class="flex items-center space-x-2">
                    <span class="w-4 h-4 rounded-full bg-gray-300"></span>
                    <span>Out for Delivery</span>
                </li>
                <li id="statusDelivered" class="flex items-center space-x-2">
                    <span class="w-4 h-4 rounded-full bg-gray-300"></span>
                    <span>Delivered</span>
                </li>
            </ul>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
